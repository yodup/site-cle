<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Le Livre Mystère</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: url("back.jpg") no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    .box {
      background-color: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
      text-align: center;
      max-width: 600px;
      width: 100%;
    }

    input[type="text"] {
      padding: 10px;
      margin-top: 20px;
      font-size: 16px;
      width: 80%;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 5px;
      border: none;
      background-color: #05A1AE;
      color: white;
      cursor: pointer;
    }

    #result {
      margin-top: 20px;
      font-size: 1.2em;
      font-weight: bold;
    }

  </style>
</head>
<body>

  <div class="box">
    <h1>Entrez la clé pour découvrir le livre mystère</h1>
    <input type="text" id="keyInput" placeholder="Entrez la clé" />
    <button onclick="checkKey()">Valider</button>
    <div id="result"></div>
  </div>

  <script>
    function checkKey() {
      const input = document.getElementById("keyInput").value;
      const result = document.getElementById("result");

      if (input === "100") {
        result.textContent = "La Petite Sirène !";
        result.style.color = "rgba(5, 161, 174, 1)";
      } else {
        result.textContent = "Oupss, je pense que tu t’es trompé !";
        result.style.color = "rgba(242, 141, 77, 1)";
      }
    }
  </script>

</body>
</html>
